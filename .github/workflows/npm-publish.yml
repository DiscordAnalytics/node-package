# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Node.js Package

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - name: Install Dependencies
        run: npm ci
      - name: Build the package
        run: npm run build
      - name: Move files
        run: rm -r ./src && mv ./dist/src/* ./ && rm -r ./dist
      - name: Edit package.json imports
        run: sed -i 's#../../package.json#../package.json#' src/discordjs/index.js && sed -i 's#../../package.json#../package.json#' src/eris/index.js && sed -i 's#../../package.json#../package.json#' src/oceanic/index.js
      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
